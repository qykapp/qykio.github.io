<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qyk.io - Business in your town</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    
    <link href='css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='css/foundation.css' rel='stylesheet' type='text/css'>
    <link href='css/font-awesome.css' rel='stylesheet' type='text/css'>
    <link href='css/animate.min.css' rel='stylesheet' type='text/css'>
    <link href='css/owl.transitions.css' rel='stylesheet' type='text/css'>
    <link href='css/layout.css' rel='stylesheet' type='text/css'>
    
    <script src="js/modernizr.js"></script>
  </head>
  <body>

    <!-- Preloader -->
    <div class="mask">
      <div id="loader" class="rotating"></div>
    </div>
    <!--/Preloader -->
    
  <!-- start wrapper -->  
  <div class="wrapper">  
    <!-- start section -->
    <section>
      <header>
        <div class="row">
          <div class="large-12 columns">
            <div class="large-8 medium-12 small-12 large-text-left small-text-center medium-text-center columns">
              
              <div id="logo" class="logo">
                <!-- start logo -->
                <h3><img src="img/logo.png" alt="qyk" /> QYK </h3>
                <!-- end logo -->
              </div>

            </div>
            <div class="large-4 columns text-right">

              <!-- start sync2 -->
              <div id="sync2" class="owl-carousel">
                <div class="item"><h3>Home</h3></div>
                <div class="item"><h3>Email</h3></div>
                <div class="item"><h3>More</h3></div>
              </div>
              <!--end sync2 -->

            </div>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="large-12 large-centered columns">

          <!-- Rotator Title --> 
            <div id="mainheading">
               <h1 class="mainheading">Business in your <span>town</span></h1>
            </div>
            <!-- End Rotator Title -->

        </div>
      </div>

    </section>  
    <!-- end section -->

    <!-- start contacts section -->
    <section id="contacts">
      <div class="row">
        <div class="small-12 large-12  columns">

          <!-- start sync1 -->
          <div id="sync1" class="owl-carousel ">

          <!-- start item -->
          <div class="item">

      <div class="row">
        <div class="large-12 columns text-center">
          <div class="text-center">
            <h2 class="heading">Find everything you need - <span>QYK</span></h2>
            <br /><br />
          </div>

        </div>
      </div>

        </div>
        <!-- end item -->

        <!-- start item -->
        <div class="item small-12 large-10 medium-10 medium-centered large-centered columns animated" data-animate-delay="400" data-animate="fadeInUp">    
         <div class="text-center">
          <h2 class="heading">Happy to <span>connect.</span></h2>
          <br />
        </div>

          <!-- start contact form -->
          <div id="message"></div>
            <form method="POST" action="http://forms.brace.io/qykteam@gmail.com" name="contactform" id="contactform">
              <div class="large-6 columns">
                <input type="text" name="name" placeholder="Name" id="name" />
              </div>
              <div class="large-6 columns">
                <input type="text" name="_replyto" placeholder="Email" id="email" />
              </div>
              <div class="large-12 columns">
                <textarea placeholder="Message" name="comments" id="comments"></textarea>
              </div>
              <div class="large-12 text-center columns">             
                <button type="submit" id="submit" name="submit" ><i class="fa fa-envelope-o"></i>Send</button>
              </div> 
            </form>
          <!-- end contact form -->

        </div>
        <!-- end item -->

        <!-- start item -->
        <div class="item small-12 large-12 medium-12 medium-centered large-centered columns">
        <div class="text-center">  
          <h2 class="heading"><span>Modern Solution</span> to an age old Problem</h2>
          <p>With QYK get things done easily, reliably and quickly.</p><br /><br />
        </div>
        
        </div>
        <!-- end item -->

      </div>
      <!-- end sync1 --> 

      </div>
    </div>

  </section>
  <!-- end contacts section -->

  <div class="push"></div><!-- for sticky footer -->

</div>
<!-- end wrapper -->

    <script type='text/javascript' src="js/jquery.js"></script>
    <script type='text/javascript' src="js/foundation.min.js"></script>
    <script type='text/javascript' src="js/countdown.js"></script>
    <script type='text/javascript' src="js/owl-carousel.js"></script>
    <script type="text/javascript" src="js/jquery.backstretch.js"></script>
    <script type='text/javascript' src="js/custom.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script>
      jQuery(document).ready(function ($) {
        'use strict';
      $.backstretch("img/img1.jpg");
      });
    </script>
  </body>
</html>
